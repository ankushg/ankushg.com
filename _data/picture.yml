media_queries:
  small: "max-width: 600px"
  medium: "max-width: 768px"
  large: "max-width: 1024px"
  x-large: "max-width: 1280px"
  max-width: "min-width: 1400px"
presets:
  default:
    markup: img
    formats: [webp, original]
    widths: [600, 768, 1024, 1280, 1400, 9999]
    sizes:
      small: 100vw
      medium: 100vw
      large: 100vw
      x-large: 100vw
      max-width: 9999px
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  feature:
    markup: img
    formats: [webp, original]
    widths: [600, 768, 1024, 1280, 1400, 9999]
    sizes:
      small: 100vw
      medium: calc(100vw / 3)
      large:  calc((100vw - 180px) / 3)
      x-large: 300px
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  figure:
    markup: img
    widths: [600, 768, 1024, 1280, 1400, 9999]
    sizes:
      small: calc(100vw - 32px)
      medium: calc(100vw - 36px)
      large: calc(100vw - 360px)
      x-large: 636px
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  hero:
    markup: img
    widths: [600, 768, 1024, 1280, 1400, 9999]
    sizes:
      small: 100vw
      medium: 100vw
      large: 100vw
      x-large: 100vw
    strip_metadata: true
    keep: attention
    dimension_attributes: true
