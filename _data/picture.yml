media_queries:
  small: "max-width: 600px"
  medium: "max-width: 768px"
  large: "max-width: 1024px"
  x-large: "max-width: 1280px"
  max-width: "min-width: 1280px"
presets:
  default:
    markup: img
    formats: [webp, original]
    widths: [400, 800, 1200, 1600, 2400, 4800]
    size: 100vw
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  feature:
    markup: img
    formats: [webp, original]
    widths: [360, 720]
    sizes:
      small: calc(100vw - 32px)
      medium: calc((100vw - 48px) / 3)
      large: calc((100vw - 64px) / 3)
      x-large:  calc((100vw - 240px - 32px) / 3)
      max-width: 300px
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  figure:
    markup: img
    widths: [450, 650, 850, 1000]
    sizes:
      medium: calc(100vw - 32px) # (also includes small)
      large: calc(100vw - 36px)
      x-large: calc(100vw - 440px)
    size: 636px
    strip_metadata: true
    keep: attention
    dimension_attributes: true
  hero:
    markup: img
    widths: [400, 800, 1200, 1600, 2400, 4800]
    size: 100vw
    strip_metadata: true
    keep: attention
    dimension_attributes: true
    sizes:
      small: 100vw
      medium: 100vw
      large: 100vw
      x-large: 100vw
    strip_metadata: true
    keep: attention
    dimension_attributes: true
